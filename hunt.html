<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/hunt.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/hunt.js"></script>
    <title>Hunt Page</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="home header">
          <h1>Welcome to the Hunts Page</h1>
        </div>
        <div class="create header">
          <h1 id="side-create">Create a Hunt</h1>
        </div>
        <div class="search header">
          <h1 id="side-search">Search for a Hunt</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 sidebar">
          <h2>Create Hunt</h2>
          <h2>Advanced Search</h2>
        </div>
        <!-- The Body Of Each Page -->
        <!-- Home Body -->
        <div class="col-md-9">
          <div class="home body">
            <h1>Current Hunts</h1>
            <ul class="currentHunts">
            </ul>
          </div>
          <!-- Create Body -->
          <div class="create body">
            <form class="createHunt">
              <div class="form-group">
                <label for="huntName">Hunt Name:</label>
                <input type="text" id="hunt-name" class="form-control" name="huntName">
              </div>
              <div class="form-group">
                <h2>Difficulty</h2>
                <label for="difficulty">Novice</label>
                <input type="radio" name="difficultyCreate" value="novice" checked>
                <label for="difficulty">Journeyman</label>
                <input type="radio" name="difficultyCreate" value="journeyman">
                <label for="difficulty">Master</label>
                <input type="radio" name="difficultyCreate" value="master">
              </div>
              <div class="form-group">
                <h2>Gear Required</h2>
                <label for="gear">Hiking Boots</label>
                <input type="checkbox" name="huntOptions" value="hikingBoots">
                <label for="gear">Backpack</label>
                <input type="checkbox" name="huntOptions" value="backpack">
                <label for="gear">Sleeping Bag</label>
                <input type="checkbox"  ame="huntOptions" value="sleepingbag">
                <label for="gear">Bear Spray</label>
                <input type="checkbox" name="huntOptions" value="bearSpray">
              </div>
                <div class="form-group">
                  <label for="huntDescription">Hunt Description:</label>
                  <textarea placeholder="Enter Description Here..." class="form-control" id="hunt-description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Hunt</button>
            </form>
          </div>
          <!-- Search Body -->
          <div class="search body">
            <form class="searchHunt">
              <div class="form-group">
                <h2>Difficulty</h2>
                <label for="difficulty">Novice</label>
                <input type="checkbox" name="difficultySearch" value="novice">
                <label for="difficulty">Journeyman</label>
                <input type="checkbox" name="difficultySearch" value="journeyman">
                <label for="difficulty">Master</label>
                <input type="checkbox" name="difficultySearch" value="master">
              </div>
              <div class="form-group">
                <h2>Gear Required</h2>
                <label for="gear">Hiking Boots</label>
                <input type="checkbox" name="huntOptions" value="hikingBoots">
                <label for="gear">Backpack</label>
                <input type="checkbox" name="huntOptions" value="backpack">
                <label for="gear">Sleeping Bag</label>
                <input type="checkbox" name="huntOptions" value="sleepingbag">
                <label for="gear">Bear Spray</label>
                <input type="checkbox" name="huntOptions" value="bearSpray">
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>

        <nav class="navbar navbar-default navbar-fixed-bottom" id="nav-bar">
          <p><a href="index.html">HOME</a> <a href="forum.html">FORUM</a> <a href="msg.html">MESSAGE BOARD</a> </p>
        </nav>
    </div>
  </body>
</html>

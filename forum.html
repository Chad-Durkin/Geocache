<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/forum.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/forum.js"></script>
  <title>Forum Page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="navbar">
          <a href="hunt.html">Hunt</a><br>
          <a href="msg.html">Messages</a><br>
          <a href="forum.html">Forum</a><br>
          <a href="index.html">Home</a><br>
        </div>
      </div>
    </div>
    <div class="row top">
      <div class="col-md-12">
        <h1><u>Create Thread</u></h1>
        <form id="thread">
          <label for="threadTitle">Thread Title:</label>
          <input id="threadTitle" type="text" name="createThread"><br>
          <label for="radioInput">Select Category</label>
          <input type="radio" name="name" value="Gear">Gear
          <input type="radio" name="name" value="Cataloged Hunts">Cataloged Hunts
          <input type="radio" name="name" value="Hunt Ideas">Hunt Ideas
          <input type="radio" name="name" value="Questions">Questions<br>
          <textarea id="threadBody" name="name" rows="10" cols="100"></textarea><br>
          <button id="submit" type="submit">Submit</button>
          <h3 id="output">
          </h3>
        </form>
      </div>
    </div>
    <div class="row bottom">
      <div class="col-md-12">
        <h1><u>Search threads</u></h1>
        <h3>Please pick a category</h3>
        <form class="search">
          <input id="gear1" type="radio" name="name" value="Gear">Gear
          <input id="catalogedHunts1" type="radio" name="name" value="Cataloged Hunts">Cataloged Hunts
          <input id="huntIdeas1" type="radio" name="name" value="Hunt Ideas">Hunt Ideas
          <input id="questions1" type="radio" name="name" value="Questions">Questions<br>
        </form>
        <div class="results">
          <div id="gear">
            <h1>Gear</h1>
            <ul class="gear">
            </ul>
          </div>
          <div id="catalogedHunts">
            <h1>Cataloged Hunts</h1>
            <ul class="catalogedHunts" style="overflow:auto">
            </ul>
          </div>
          <div id="huntIdeas">
            <h1>Hunt Ideas</h1>
            <ul class="huntIdeas" style="overflow:auto">
            </ul>
          </div>
          <div id="questions">
            <h1>Questions</h1>
            <ul class="questions" style="overflow:auto">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="secondImg">
     <img src="img/compass.png" alt="map"/>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/hunt.css" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/forum.js"></script>
  <title>Forum Page</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Create Thread</h1>
        <form id="thread">
        <label for="threadTitle">Thread Title:</label>
        <input id="threadTitle" type="text" name="createThread" value=""><br>
        <label for="radioInput">Select Category</label>
        <input type="radio" name="name" value="Gear">Gear
        <input type="radio" name="name" value="Cataloged Hunts">Cataloged Hunts
        <input type="radio" name="name" value="Hunt Ideas">Hunt Ideas
        <input type="radio" name="name" value="Questions">Questions<br>
        <textarea id="threadBody" name="name" rows="8" cols="60"></textarea><br>
        <button type="submit">Submit</button>
        </form>
      </div>

      <h1>Output testing</h1>
      <div id="output">

      </div>
    </div>
  </div>
</body>
</html>
